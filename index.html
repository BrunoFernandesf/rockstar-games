<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rockstar Games</title>
</head>
<body>
    <header class="edges">
        <nav>
            <img src="assets/Logo.svg" alt="logo rockstar games">
            <ul class="nav-list">
                <li class="nav-list-jogosli">Jogos <img src="assets/arrow_drop_down.svg"></li>
                <li>Loja</li>
                <li>Ajuda</li>
            </ul>
        </nav>
        <section class="links">
            <a class="links-button">Baixe o Launcher</a>
            <a><img class="links-icone" src="assets/search.svg"></a>
            <a><img class="links-icone" src="assets/person.svg"></a>
        </section>
    </header>
    
    <hero>
        <img class="hero-imagem" src="assets/GTA-6-banner.png" alt="Imagem de anúncio do GTA 6">
    </hero>

    <main>
        <section class="destaque">
            <div class="destaque-container">
                <h2 class="section-title">Jogos em Destaque</h2>
                <div class="destaque-container-div">
                    <ul class="destaque-container-list">
                        <li class="destaque-container-list-item">PC</li>
                        <li class="destaque-container-list-item">Console</li>
                        <li class="destaque-container-list-item">Dispositivos Portáteis</li>
                    </ul>
                </div>
            </div>
            <div class="destaque-imagens">
                <img src="assets/GTA-5.png" alt="imagem GTA 5">
                <img src="assets/GTA-online.png" alt="imagem GTA online">
                <img src="assets/RED.png" alt="imagem red dead redemption 2">
                <img src="assets/RED-Online.png" alt="imagem red dead online">
            </div>
            <div class="destaque-button">
                <a class="links-button">Ver todos os jogos</a>
            </div>

        </section>
        <section class="noticias">
            <h2 class="section-title">Últimas Noticias</h2>
            <div class="noticias-imagens">
                <img src="assets/News-GTA6.png" alt="noticias gta 6">
                <div class="noticias-imagens-col2">
                    <img src="assets/NewsGTA6-2.png" alt="noticias gta 6">
                    <img src="assets/News-GTA5.png" alt="noticias gta 5">
                </div>
            </div>
        </section>
        <section class="launcher">
            <img src="assets/RockGames Launcher.png" alt="imagem games launcher">
        </section>
    </main>

    <footer class="edges">
        <div class="footer-ancora">
            <img src="assets/Logo.png" alt="logo rockstar games">
            <div class="footer-ancora-containerg">
                <div class="footer-ancora-containerp">
                    <ul class="footer-ancora-containerp-list">
                        <li class="texto-links">CONTATO</li>
                        <li class="texto-links">SOBRE</li>
                        <li class="texto-links">SUPORTE</li>
                        <li class="texto-links">EMPREGOS</li>
                    </ul>
                </div>
                <div>
                    <p id="copyright">©2023 Rockstar Games, Inc. - YWR Studio.</p>
                </div>
            </div>
        </div>
        <div class="footer-links">
            <ul class="footer-links-list">
                <li><img src="assets/logos/twitch.svg" alt="link com logo twitch"></li>
                <li><img src="assets/logos/instagram.svg" alt="link com logo instagram"></li>
                <li><img src="assets/logos/twitter.svg" alt="link com logo twitter"></li>
                <li><img src="assets/logos/youtube.svg" alt="link com logo youtube"></li>
                <li><img src="assets/logos/facebook.svg" alt="link com facebook"></li>
            </ul>
        </div>
    </footer>
</body>
</html>
